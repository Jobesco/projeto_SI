<html lang="en">
<head>

    <title>Pokemon - Projeto SI</title>
</head>
<body style="width: 100%;">
    <canvas id="game-canvas" width="1770" height="996"></canvas>

    <div id="form_dijkstra"> 
      <label for="origin_city">Cidade origem</label>
      <select name="origin_city" id="origin_city">
        <option value="indigoPlateau">Indigo Plateau</option>
        <option value="viridian">Viridian</option>
        <option value="pewter">Pewter</option>
        <option value="cerulean">Cerulean</option>
        <option value="saffron">Saffron</option>
        <option value="celadon">Celadon</option>
        <option value="vermilion">Vermillion</option>
        <option value="lavender">Lavender</option>
        <option value="fuchsia">Fuchsia</option>
        <option value="cinnabar">Cinnabar</option>
        <option value="pallet">Pallet</option>
      </select>
      </br>

      <label for="destination_city">Cidade destino</label>
      <select name="destination_city" id="destination_city">
        <option value="indigoPlateau">Indigo Plateau</option>
        <option value="viridian">Viridian</option>
        <option value="pewter">Pewter</option>
        <option value="cerulean">Cerulean</option>
        <option value="saffron">Saffron</option>
        <option value="celadon">Celadon</option>
        <option value="vermilion">Vermillion</option>
        <option value="lavender">Lavender</option>
        <option value="fuchsia">Fuchsia</option>
        <option value="cinnabar">Cinnabar</option>
        <option value="pallet">Pallet</option>
      </select>
      </br>

      <input type="submit" value="Go" onclick="buttonPress()">
    </div>
    <style>
        body {
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        canvas {
          border: 3px solid #000;
          display: block;
          margin: 0 auto;
        }
        #button-test {
          position: absolute;
          left: 1500px;
          top: 250px;
        }
        #form_dijkstra{
          position: absolute;
          left: 1500px;
          top: 200px;
        }
    </style>

    <script src="./jogo.js"></script>
</body>
</html>
