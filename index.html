<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Projeto SI</title>
</head>
<body>
    <canvas id="game-canvas" width="1770" height="996"></canvas>

    <div id="form_dijkstra"> 
      <select name="origin_city" id="origin_city" class="selector">
        <option value="cidOrigem" class="selection">Cidade Origem</option>
        <option value="indigoPlateau" class="selection">Indigo Plateau</option>
        <option value="viridian" class="selection">Viridian</option>
        <option value="pewter" class="selection">Pewter</option>
        <option value="cerulean" class="selection">Cerulean</option>
        <option value="saffron" class="selection">Saffron</option>
        <option value="celadon" class="selection">Celadon</option>
        <option value="vermilion" class="selection">Vermillion</option>
        <option value="lavender" class="selection">Lavender</option>
        <option value="fuchsia" class="selection">Fuchsia</option>
        <option value="cinnabar" class="selection">Cinnabar</option>
        <option value="pallet" class="selection">Pallet</option>
      </select>
      </br>

      <select name="destination_city" id="destination_city" class="selector">
        <option value="cidDestino" class="selection">Cidade Destino</option>
        <option value="indigoPlateau" class="selection">Indigo Plateau</option>
        <option value="viridian" class="selection">Viridian</option>
        <option value="pewter" class="selection">Pewter</option>
        <option value="cerulean" class="selection">Cerulean</option>
        <option value="saffron" class="selection">Saffron</option>
        <option value="celadon" class="selection">Celadon</option>
        <option value="vermilion" class="selection">Vermillion</option>
        <option value="lavender" class="selection">Lavender</option>
        <option value="fuchsia" class="selection">Fuchsia</option>
        <option value="cinnabar" class="selection">Cinnabar</option>
        <option value="pallet" class="selection">Pallet</option>
      </select>
      </br>

      <input type="submit" value="Go" onclick="buttonPress()" id="go-button">
    </div>
    <style>
        body {
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        canvas {
          border: 3px solid #000;
          display: block;
          margin: 0 auto;
        }
        #button-test {
          position: absolute;
          left: 1500px;
          top: 250px;
        }
        #form_dijkstra{
          position: absolute;
          left: 1350px;
          top: 200px;
          display: flex;
          flex-direction: column;
        }
        .selector {
          border: 5px solid rgba(235, 64, 52, 1);
          width: 400px;
          height: 100px;
          padding: 10px 15px;
          font-size: 3em;
        }
        .selection {
          font-size: .5em !important;
        }
        #go-button {
          margin: 0 auto;
        }
    </style>

    <script src="./jogo.js"></script>
</body>
</html>
